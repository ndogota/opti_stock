apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: k8s-master:5000/front-image:latest
          ports:
            - containerPort: 3000
      imagePullSecrets:
      - name: my-registry-secret
